apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:local
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        env:
        - name: INFLUX_USER
          value: username
        - name: INFLUX_PASSWD
          value: password
        - name: INFLUX_ORG
          value: ft-services-organization
        - name: INFLUX_BUCKET
          value: ft-services-bucket
        - name: INFLUX_TOKEN
          value: wg6JBzbLy3RQw4WHoEzEdlerOBhO8GPoR-WMTVjiod7TnpVPaxlgvPtkimWyHGXR5vBX7Mg0qr1Nk12-ZLyFTA==

---

apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  ports:
  - name: http
    port: 8086
    targetPort: 8086
  selector:
    app: influxdb
  type: LoadBalancer